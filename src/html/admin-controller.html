<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
    <link rel="stylesheet" href="/css/admin-controller.css">
    <link rel="icon" href="/images/icons/icon256px.png">  
    <link rel="apple-touch-icon" href="/images/icons/icon256px.png">

    <title>Admin Kontroller</title>  
</head>
<body onload="getUserFromDB();">

    
    <form action="/user" method="post">
    <input type="text" placeholder="ID User" name="id_user">
    <button type="submit">Suchen</button>
    </form>
<br>
    <form action="/update_user" method="post">
    <label for="upload_limit">Wähle das Upload-Limit aus:</label>
    <select name="upload_limit">
        <option value="20">20MB</option>
        <option value="50">50MB</option>
        <option value="100">100MB</option>
        <option value="200">200MB</option>
        <option value="500">500MB</option>
    </select><br>
    <button type="submit">Bestätigen</button>
    </form>
    
    <div class="container">
     <table>
          <thead>
             <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>Upload Limit</th>
          </tr>
         </thead>
     <tbody id="users">
            
     </tbody>

    </table>
</div>

<form action="/logout" method="post"> 
    <button type="submit">Ausloggen</button>
  </form>

<script type="text/javascript" src="/js/admin-controller.js"></script>

    
</body>

</html>
