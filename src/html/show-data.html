<!doctype html>
<html lang="de">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="/css/show-data.css">
<link rel="icon" href="/images/icons/icon256px.png">
<link rel="apple-touch-icon" href="/images/icons/icon256px.png">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<title>Meine Dateien</title>

</head>

<body onload="insertProfilData();">


    <div class="wrapper">
        <header>
            <h1>Meine Dateien</h1>
        </header>

        <section class="columns">

            <div class ="column">
                <h2>Profil</h2>
                <a href="/user-profil/profil"><button type="button">Zurück zum Profil</button></a>
                <a href="/upload-form"><button type="button">Dateien hochladen</button></a>
                <a href="/pic-maker"><button type="button">Bild Aufnehemen</button></a>
                <a href="/voice-maker"><button type="button">Audio Aufnehemen</button></a>
            </div>

            <div class ="column">
                <h2>Meine Dateien</h2>
                <table>
                    <thead>
                        <tr> 
                            <th id="file_name">Dateiname</th>
                            <th id="file_format">Format</th>
                            <th id="comment">Kommentar</th>
                        </tr>
                    </thead>
                    <tbody id="data">
            
                    </tbody>
                </table>
                <form action="/file-comment" method="post">
                    <label>Datei zum Kommentieren:</label>
                    <select name="file_comment" id="file_comment"></select>
                    <br>
                    <button type="submit">Kommentar schreiben</button>
                </form>
                <br>
                <br>
                <br>
                <br>
                <br>
                <form action="/show-data" method="post">
                    <label for="file_nameDownloadSelect">Datei zum Downloaden aussuchen:</label>
                    <select name="file_nameDownloadSelect" id="file_nameDownloadSelect">
                    </select>
                    <br>
                <button type="submit">Auswahl speichern</button>
                <button type="submit" onclick="fileNameClicked();">Datei anzeigen</button>
                </form>




            </div>

           
            <div class ="column">
            <form action="/show-data/file" method="post">
                <a>Dateiname:</a>
                <a id="file_nameDownload"></a>
            </form>

                <br>
                <br>

                <form action="/show-data/file/:file_name/download" method="get">
                    <button type="submit">Herunterladen</button>
                </form>

            
               
                    <button onclick="copyToClipboard('#downloadLink')">Link kopieren</button>
                
                <br>
                <br>
                <br>
                <form action="/mail" method="post">
                    <a>Von:</a>
                    <input id=xy name="fromInput" type="email" placeholder="Deine E-Mail-Adresse"required/>
                    <a>An:</a>
                    <input id=yx name="toInput" type="email" placeholder="Empfänger E-Mail-Adresse"required/>
                    <button>Als E-Mail senden</button>
                    <br> 
                    <br> 
                    <a>Link zum Herunterladen:</a>
                    <a id="downloadLink"></a>
                    <input type=text name=dLink id="hiding"/>
                </form>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/show-data.js">

    
</script>
</body>
</html>
