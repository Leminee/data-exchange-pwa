<!doctype html>
<html lang="de">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="/css/show_data.css">
<link rel="icon" href="/images/icons/icon256px.png">
<link rel="apple-touch-icon" href="/images/icons/icon256px.png">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<title>Meine Dateien</title>

</head>

<body onload="insertProfilData();">


    <div class="wrapper">
        <header>
            <h1>Meine Dateien</h1>
        </header>

        <section class="columns">

            <div class ="column">
                <h2>Profil</h2>
                <a href="/user-profil/profil"><button type="button">Zurück zum Profil</button></a>
                <a href=""><button type="button">Dateien hochladen</button></a>
                <a href="/pic-maker"><button type="button">Bild Aufnehemen</button></a>
                <a href="/voice-maker"><button type="button">Audio Aufnehemen</button></a>
            </div>

            <div class ="column">
                <h2>Meine Dateien</h2>
                <table>
                    <thead>
                        <tr>
                            <th id="file_id">ID</th>
                            <th id="file_name">Dateiname</th>
                            <th id="file_format">Format</th>
                        </tr>
                    </thead>
                    <tbody id="data">
            
                    </tbody>
                </table>

                <form action="/show_data" method="post">
                    <label for="file_nameDownloadSelect">Choose the File you want to download:</label>
                    <select name="file_nameDownloadSelect" id="file_nameDownloadSelect">
                    
                    </select><br>
                <button type="submit">speichere auswahl</button>
                <button type="submit" onclick="fileNameClicked();">Datei anzeigen</button>
                </form>




            </div>

           
            <div class ="column">
            <form action="/show_data/file" method="post">
                <a>Filename:</a>
                <a id="file_nameDownload"></a>
            </form>

                <br>
                <br>

                <form action="/show_data/file/:file_name/download" method="get">
                    <button type="submit">Download</button>
                </form>

               

               
                    <button onclick="copyToClipboard('#downloadLink')">Link kopieren</button>
                
                    <br>
                <br>
                <br>
                <a>From:</a>
                <input name="fromInput" type="email" placeholder="Deine E-Mail-Adresse"/>
                <br>
                <a>To:</a>
                <input name="toInput" type="email" placeholder="Empfänger E-Mail-Adresse"/>

                <form action="/mail" method="post">
                    <button>Send as E-mail</button>
                </form>

                <br>
                <a>Downloadlink:</a>
                <a id="downloadLink"></a>
                

            </div>

        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/show_data.js">

    
</script>
</body>
</html>
