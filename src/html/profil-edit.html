<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/user-profil.css">
  <link rel="icon" href="/images/icons/icon256px.png">  
  <link rel="apple-touch-icon" href="/images/icons/icon256px.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <title>Benutzerprofil</title>
</head>
<body>
<div class="main-content">
  <!-- Top navigationsbar -->
</div>
<!-- Header -->
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-default opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7"><div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">

        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <div class="text-center">
                  <div class="burger">
                    
                  
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-8 order-xl-1">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Mein Account</h3>
                  </div>

              </div>
              <div class="card-body">
                <form>
                  <h6 class="heading-small text-muted mb-4">Allgemeine Informationen</h6>
                  <div class="pl-lg-4">
                    <div class="row">

                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">Neuer Benutzername:</label>
                          <input type="text" id="input-first-name" class="form-control form-control-alternative"placeholder="Neuer Benutzername">
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">Neue E-Mail Adresse:</label>
                          <input type="text" id="input-last-name" class="form-control form-control-alternative"placeholder="Neue E-Mail Adresse">
                        </div>
                      </div>
                    </div>
                    </div>
                </form>
                <form action="/profil-edit/:id_user" method="post">
                  <button type="submit" class="btn btn-sm btn-primary">Best√§tigen</button> 
                </form>
                

              </div>
               
            </div>
           
          </div>

    </div> 

    

      <script type="text/javascript" src="/js/user-profil.js"></script>
    </div>
</div>
</div>
</div>
</body>
</html>
