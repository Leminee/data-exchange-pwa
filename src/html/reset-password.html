<!DOCTYPE html>
<html lang="de"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
   
    <link rel ="stylesheet" type="text/css" href ="/css/login.css">   
    <link rel="icon" href="/images/icons/icon256px.png">  
    <link rel="apple-touch-icon" href="/images/icons/icon256px.png">

    <title>Neues Passwort </title>  

    
</head> 

<body>
    <div id="container">
        <div id="tabs">

            <div id="clear"></div>
        </div>
        <div id="cont">
            <form action="" method="POST"> 
                <div id="login" class="comm">
                    <h3>Neues Passwort</h3>
    
                    <input id="se" name="password" type="password" placeholder="Neues Passwort" required/>
                    <input id="sp" name="password2" type="password" placeholder="Passwort Wiederholen" required/>
                    <input name="reset" type="submit" value="Neues Passwort erstellen"/>
                </form>
                
            </div>
        </div>
    </div> 
    
    <script type="text/javascript" src="/js/register-login.js"></script>  
</body>
</html>
