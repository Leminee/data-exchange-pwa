<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/picture.css">  
    <link rel="icon" href="/images/icons/icon256px.png">  
    <link rel="apple-touch-icon" href="/images/icons/icon256px.png">
    <title>Bildaufnahme</title>
</head>
<body>
    
        <video class= "border center" id="video" width="640" height="480" autoplay></video>

     <div class="hermann">
        <button class="button border"  id="snap">Foto machen</button>
        <button type="submit" class="button border"  id="send">Foto hochladen</button>
        <a href="/user-profil/profil"><button class="button border" type="button">Zur√ºck zum Profil</button></a>
    </div>
    

        <canvas class= "d-none" id="canvas"></canvas>
        <img class="screenshot-image hidden" alt="">

        <form class="box" method="post" action="" enctype="multipart/form-data">
            <div class="box__input">
                <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here </span>.</label>
                <button class="box__button" type="submit">Upload</button>
            </div>
            <div class="box__uploading">Uploading...</div>
            <div class="box__success">Done!</div>
            <div class="box__error">Error! <span></span>.</div>
        </form>


        <script src="/js/picture.js"></script>


</body>
</html>
