<!DOCTYPE html>
<html lang="de"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta name ="description" content="Registrien Sie sich ein, um Dateien unkompliziert austauschen zu können"> 
    <meta keywords="Dateien austauschen, Dateien hochladen, Dateien herunterladen"> 
    <meta name="robots" content="index"/> 
    <meta name="robots" content="follow"/>    
    <link rel="icon" href="/images/icons/icon256px.png">  
    <link rel="apple-touch-icon" href="/images/icons/icon256px.png">
    <meta name="theme-color" content="#5c5b5b"/> 
    <link rel="stylesheet" href="/css/login.css"> 
  
    
    <title>Login&Registration</title>  
    
</head> 
<body> 
    <noscript>You need to enable JavaScript to run this app.</noscript>
     
    <div id="container">
        <div id="tabs">
            <p id="lt" class="tabs" onclick="loginTabFun()">Anmelden</p>
            <p id="rt" class="tabs" onclick="regTabFun()">Registrieren</p>
            <div id="clear"></div>
        </div>

        
        <div id="cont">
            <form action="/login" method="POST"> 
            <div id="login" class="comm">
                <h3>Anmelden</h3>

                <input id="se" name="email_login" type="email" placeholder="E-Mail-Adresse" required>
                <input id="sp" name="password_login" type="password" placeholder="Passwort" required>
                <input name="login" type="submit" value="Anmelden">
            </form>
                <p onclick="forTabFun()">Passwort vergessen?</p>
                <a href="/faq">F.A.Q</a>
            </div> 
        

            

            <form action="/register" method="POST"> 
            <div id="register" class="comm">
                <h3>Registrieren</h3>

                <input id="re" name="email" type="email" placeholder="E-Mail-Adresse" required>
                <input id="rp" name="username" type="username" placeholder="Username" required>
                <input id="rpp" name="password" type="password" placeholder="Passwort" required>  
                <input name ="register" type="submit"value="Registrieren">
            </div > 
            </form> 
            <form action="/forgot-password" method="post">
            <div id="forgot" class="comm">
            <h3>Passwort zurücksetzen</h3>
            <div>
                <input id="fe" name="forgotEmail" type="email" placeholder="E-Mail-Adresse" required/>
                <input type="submit" value="Abschicken"/>
            </div>
            </div>
            </form>
        </div>
    </div> 
    </div> 
    <script type="text/javascript" src="/js/register-login.js"></script>  
</body>
</html>
