<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
    <link rel="stylesheet" href="/css/admin-controller.css">
    <link rel="icon" href="/images/icons/icon256px.png">  
    <link rel="apple-touch-icon" href="/images/icons/icon256px.png">

    <title>Admin Interface</title>  
</head>
<body onload="fillInData();">
    
    
    <form action="/user/show/:id_user/update_user" method="post">
        <label for="upload_limit">Wähle das Upload-Limit für User aus: </label>
        <select name="upload_limit">
            <option value="20">20MB</option>
            <option value="50">50MB</option>
            <option value="100">100MB</option>
            <option value="200">200MB</option>
            <option value="500">500MB</option>
        </select><br>
    <button type="submit">Upload-Limit bearbeiten</button>
    </form>
    
    <div class="container">
     <table>
          <thead>
             <tr>
                <th>User ID</th>
                <th>E-Mail</th>
                <th>Upload-Limit</th>
          </tr>
         </thead>
     <tbody id="users">
            
     </tbody>

    </table>

<hr>
</div>

    <label>Alle Dateien des Users:</label>
    <div class="container">
        <table>
             <thead>
                <tr>
                   <th>File ID</th>
                   <th>Folder ID</th>
                   <th>Format </th>
                   <th>File Name</th>
                   <th>File Size</th>
                   <th>File Uploaded on</th>
             </tr>
            </thead>
        <tbody id="files">
               
        </tbody>
       </table>
    <form action="/deleteFile/:file_name" method="post">
        <label>Wähle die zu löschenden Dateien aus: </label>
        <select name="deleteFiles" id="deleteFiles">
        </select> 
        <br>
        <button type="submit">Ausgewählte Datei löschen</button>   
    </form>
   </div>

<hr>

    <button onclick="backToAllUsers();">Zurück zur Userliste</button>


<script type="text/javascript" src="/js/admin-controller.js"></script>

    
</body>

</html>
