<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
    <link rel="stylesheet" href="/css/admin-controller.css">
    <link rel="icon" href="/images/icons/icon256px.png">  
    <link rel="apple-touch-icon" href="/images/icons/icon256px.png">

    <title>Admin Kontroller</title>  
</head>
<body onload="showSingleUser();">
    
    
    <form action="/user/show/:id_user/update_user" method="post">
        <label for="upload_limit">Choose the upload limit for this user:</label>
        <select name="upload_limit">
            <option value="1">1MB</option>
            <option value="5">5MB</option>
            <option value="10">10MB</option>
            <option value="20">20MB</option>
            <option value="50">50MB</option>
            <option value="100">100MB</option>
            <option value="200">200MB</option>
            <option value="500">500MB</option>
            <option value="1000">1GB</option>
        </select><br>
    <button type="submit">Update user upload limit</button>
    </form>
    
    <div class="container">
     <table>
          <thead>
             <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>Upload Limit</th>
          </tr>
         </thead>
     <tbody id="users">
            
     </tbody>

    </table>
</div>


    <button onclick="backToAllUsers();">Go back too all users list</button>


<script type="text/javascript" src="/js/admin-controller.js"></script>

    
</body>

</html>
