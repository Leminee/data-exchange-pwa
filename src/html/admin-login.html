<!DOCTYPE html>
<html lang="de"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
   
    <link rel ="stylesheet" type="text/css" href ="/css/login.css">   
    <link rel="icon" href="/images/icons/icon256px.png">  
    <link rel="apple-touch-icon" href="/images/icons/icon256px.png">

    <title>Admin-Login</title>  
e
    
</head> 

<body>
    <div id="container">
        <div id="tabs">
            <p id="lt" class="tabs" onclick="loginTabFun()">Anmelden</p>

            <div id="clear"></div>
        </div>
        <div id="cont">
            <form action="/login" method="POST"> 
                <div id="login" class="comm">
                    <h3>Anmelden</h3>
    
                    <input id="se" name="email" type="email" placeholder="E-Mail-Adresse" required/>
                    <input id="sp" name="password" type="password" placeholder="Passwort" required/>
                    <input name="login" type="submit" value="Als Admin Anmelden"/>
                </form>
                
            </div>
        </div>
    </div> 
    
    <script type="text/javascript" src="/js/register-login.js"></script>  
</body>
</html>
