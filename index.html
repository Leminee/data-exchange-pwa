<head>

<body>
     

    <div id="container">
        <div id="tabs">
            <p id="lt" class="tabs" onclick="loginTabFun()">Anmelden</p>
            <p id="rt" class="tabs" onclick="regTabFun()">Registrieren</p>

            <div id="clear"></div>
        </div>

        <div id="cont">
            <div id="login" class="comm">
                <h3>Anmelden</h3>

                <input id="se" type="email" placeholder="E-Mail-Adresse" required/>
                <input id="sp" type="password" placeholder="Passwort" required/>
                <input type="submit" onclick="login()" value="Anmelden"/>

                <p onclick="forTabFun()">Passwort vergessen?</p>
            </div>
            <div id="register" class="comm">
                <h3>Registrieren</h3>

                <input id="re" type="email" placeholder="E-Mail-Adresse" required/>
                <input id="rp" type="username" placeholder="Username" required/>
                <input id="rrp" type="password" placeholder="Passwort" required/>  
                <!--<input id="rrp" type="password" placeholder="Passwort erneut" required/> -->
                <input type="submit" onclick="register()" value="Registrieren"/>

            </div >
            <div id="forgot" class="comm">
            <h3>Passwort zur√ºcksetzen</h3>
            <div>
                <input id="fe" type="email" placeholder="E-Mail-Adresse" required/>
                <input type="submit" onclick="forgot()" value="Abschicken"/>
            </div>
            </div>
        </div>
    </div> 


    
    <script type="text/javascript" src="/src/js/register-login.js"></script>
</body>
